env:
  browser: true
  es2021: true
extends: standard-with-typescript
ignorePatterns:
  - "/lib"
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: tsconfig.json
  printWidth: 999
rules: {
  "@typescript-eslint/naming-convention": off,
  "no-irregular-whitespace": off,
  "no-tabs": off,
  "new-cap": off

}
