env:
  browser: true
  es2021: true
extends: standard-with-typescript
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: tsconfig.json
  printWidth: 999
ignorePatterns:
  - package.json
  - package-lock.json
  - yarn.lock
  - lib
  - node_modules
plugins:
  - jest
rules: {
  "padded-blocks": "off",
  "no-confusing-void-expression": "off",
  "jest/no-focused-tests": "warn"
}
